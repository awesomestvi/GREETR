<html>
    <head>
        <title>Greetr Library/Framework</title>
        <style>
            .wrap{margin:40px auto;max-width:300px;}
            input, select{padding:10px 20px;margin-bottom: 15px;border-radius: 3px; border:1px solid #ccc;display:block;width:100%;}
            button{display: block;border:1px solid #ccc;padding:10px 20px;background: #fff;width:100%;margin-bottom: 15px;border-radius: 3px;}
            #greetings{font-size: 36px;line-height: 38px; font-family:sans-serif;text-align: center}
        </style>
    </head>
    <body>
        <div class="wrap">
            <div id="login_page">
                <div style="margin-bottom: 15px">
                    <input id="firstname" type="text" placeholder="First name">
                    <input id="lastname" type="text" placeholder="Last name">
                </div>
                <select id="lang">
                    <option value="en">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="mar">Marathi</option>
                </select>
                <select id="formal">
                    <option value="true">Formal</option>
                    <option value="">Informal</option>
                </select>
                <button class="submit" type="submit">Submit</button>
            </div>
            <div>
                <h1 id="greetings"></h1>
            </div>
        </div>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="greetr.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
